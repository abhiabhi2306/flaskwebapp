{% extends 'layout.html' %}
{% block body %}
<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" action="" method="POST">
                            <div class="form-group">
                                <label for="username" class="text-black">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" value={{request.form.username}}>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" value={{request.form.password}}>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
